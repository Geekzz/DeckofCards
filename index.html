<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Blackjack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Blackjack Game</h1>
    <div class="text-center mt-4">
        <button id="start-game" class="btn btn-primary">Start Game</button>
        <button id="hit" class="btn btn-success" disabled>Hit</button>
        <button id="stay" class="btn btn-danger" disabled>Stay</button>
    </div>
    
    <div class="text-center mt-4">
        <h2>Player's Cards, <span id="player-score">Score: 0</span></h2>
        <div id="player-cards" class="d-flex justify-content-center"></div>
    </div>
    
    <div class="text-center mt-4">
        <h2>Dealer's Cards, <span id="dealer-score">Score: 0</span></h2>
        <div id="dealer-cards" class="d-flex justify-content-center"></div>
    </div>
    
    <div id="alert-container" class="text-center mt-3"></div> <!-- Container for alerts -->
    <script src="cardscript.js"></script>
</body>

</html>
